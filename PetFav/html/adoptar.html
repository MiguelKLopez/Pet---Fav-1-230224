  <div id="container_p_ado">
    <div id="card">
      <div id="card_pes">
        <h2>Nombre</h2>
      </div>
      <div id="card_carp">
        <div id="card_carp_l">
          <img id="animalImagen" src="" alt="">
          <h2 id="animalNombre">Nombre</h2>
          <p id="animalDescripcion">Descripción</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const animalId = params.get('id');
      
      if (animalId) {
        obtenerDatos().then(datos => {
          const animal = datos.find(animal => animal.id === parseInt(animalId));
          if (animal) {
            mostrarDatosAnimal(animal);
          } else {
            console.error('Animal no encontrado');
          }
        }).catch(error => {
          console.error('Error al obtener los datos:', error);
        });
      } else {
        console.error('ID del animal no especificado');
      }
    });
  </script>
